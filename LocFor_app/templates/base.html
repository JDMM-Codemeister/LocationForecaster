{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    {% block extra_head %}
    <!-- Additional head content -->
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <!-- Add more nav links -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} LocationForecaster 2025</p>
    </footer>

    {% block extra_scripts %}
    <!-- Additional scripts -->
    {% endblock %}
</body>
</html>
